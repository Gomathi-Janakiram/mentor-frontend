<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1">

            </div>
            <div class="col-sm-6">
                <h2>Add Mentor</h2>
                <form autocomplete="off">
                    <div class="form-row">
                        <div class="col">
                            <input id="mentorName" type="text" class="form-control" name="name"
                                placeholder="Mentor Name">
                        </div>
                        <div class="col">
                            <input id="mentorEmail" type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary m-2 ml-5" onclick="createMentor()">Submit</button>
                </form>
                <h2>Add Student</h2>
                <form autocomplete="off"> 
                    <div class="form-row">
                        <div class="col">
                            <input id="studentName" type="text" class="form-control" name="name"
                                placeholder="Student Name">
                        </div>
                        <div class="col">
                            <input id="studentEmail" type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary m-2 ml-5" onclick="createStudent()">Submit</button>
                </form>
                <table id="cont" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Mentor Name</th>
                            <th scope="col">Student Assigned</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <button id="mentorBtn" class="btn btn-primary m-4">Mentors List</button>
                </div>
                <ul id="MentorList">

                </ul>

            </div>
            <div id="studentSection" class="col-sm-2">
                <div class="row">
                    <button id="studentBtn" class="btn btn-primary m-4">Students List</button>
                </div>
                <ul id="studentList">

                </ul>
                <button type="button" class="btn btn-primary ml-5" onclick="assignStudents()">Assign</button>
            </div>

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
